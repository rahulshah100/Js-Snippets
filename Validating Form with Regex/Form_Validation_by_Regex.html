<!-- Note this project uses bootstrap links .So to not get upset ,it's suggested to have internet connection ,while loading this file-->
<!-- here becoz we're just hiding success & failure notifications so ,it still occupies its space & hence we'll see entire content of our page dragged down a lil,tho  with jquery which i'd commented out rn ! we can easily solve this problem -->
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title> Welcome to Dragon travels</title>
</head>

<body>
  <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
    <strong>Success!</strong> Your travel request has been successfully submitted
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div id="failure" class="alert alert-danger alert-dismissible fade y:-3" role="alert">
    <strong>Error!</strong> Your travel request has not been sent due to errors
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <!-- this elem's would only be shown if they have show as their classname -->

  <div class="container">
    <h1>Dragon Travel desk</h1>
    <form>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your username">
        <!-- in above name elem we're adding invalid-class by js tht class is responsible for changing box color-->
        <!-- the below elem with invalid-feedback class is responsible to show Text 'your username must be 2-10....' on screen ,when a form elem with invalid class (within a same container may-be as with invalid-feedback class tag) is triggered-->
        <small id="namevalid" class="form-text text-muted invalid-feedback">
          Your username must be 2-10 characters long and should not start with a number
        </small>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email">
        <small id="emailvalid" class="form-text text-muted invalid-feedback">
          Your email must be a valid email
        </small>
      </div>

      <div class="form-group">
        <label for="car">Select your car</label>
        <select class="form-control" id="car">
          <option>Omni</option>
          <option>Maruti 800</option>
          <option>Ford Titanium</option>
          <option>Audi A4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Enter your address</label>
        <textarea class="form-control" name="address" id="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="address">Enter your phone number</label>
        <input class="form-control" name="phone" id="phone" rows="3">
        <small id="emailvalid" class="form-text text-muted invalid-feedback">
          Your phone number must be 10 digit long
        </small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Any other message...</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button id="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  
<script>
const name = document.getElementById('name');
const email = document.getElementById('email');
const phone = document.getElementById('phone');
let validEmail = false;
let validPhone = false;
let validUser = false;
// $('#failure').hide();
// $('#success').hide();

name.addEventListener('blur', ()=>{
    console.log("name is blurred");
    // Validate name here
    let regex = /^[a-zA-Z]([0-9a-zA-Z]){2,10}$/;
        //starting of the string :^ should be a char from[a-zA-Z], after tht 2 to 10 char's i.e.(2,10) should be of (0-9a-zA-Z) .Also using grouping around (0-9a-zA-Z)just to be on safer side tho not doing grouping seemed to work fine,after tht string should end:$
    let str = name.value;
    console.log(regex, str);
    if(regex.test(str)){
        console.log('Your name is valid');
        name.classList.remove('is-invalid');
        validUser = true;
    }
    else{
        console.log('Your name is not valid');
        name.classList.add('is-invalid');
        validUser = false;        
    }
})

email.addEventListener('blur', ()=>{
    console.log("email is blurred");
    let regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
        //start with  an [_-.0-9a-zA-Z] & we can've any no. of this char's i.e.+ then 1 '@'' and 1 or many of [_-.0-9a-zA-Z] then 1 '.' and then 2 to 7 occurences of any char from a-z or A-Z and end the string :$
    let str = email.value;
    console.log(regex, str);
    if(regex.test(str)){
        console.log('Your email is valid');
        email.classList.remove('is-invalid');
        validEmail = true;
    }
    else{
        console.log('Your email is not valid');
        email.classList.add('is-invalid');
        validEmail = false;
    }
})

phone.addEventListener('blur', ()=>{
    console.log("phone is blurred");
    let regex = /^([0-9]){10}$/;
        //Exact 10 char's which should each must be b/n 0 to 9
    let str = phone.value;
    console.log(regex, str);
    if(regex.test(str)){
        console.log('Your phone is valid');
        phone.classList.remove('is-invalid');
        validPhone = true;
    }
    else{
        console.log('Your phone is not valid');
        phone.classList.add('is-invalid');
        validPhone = false;
        
    }
})

let submit = document.getElementById('submit');
submit.addEventListener('click', (e)=>{
    e.preventDefault();
        //Otherwise page will reload and our notification suggesting success or failure after pressing submit ,wont remain for tht long so as to see it 
    console.log('You clicked on submit');
    console.log(validEmail, validUser, validPhone);
    
    let failure = document.getElementById('failure');
    let success = document.getElementById('success');
    
    if(validEmail && validUser && validPhone){
        console.log('Phone, email and user are valid. Submitting the form');
        success.classList.add('show');
        failure.classList.remove('show');
        // $('#failure').alert('close');
        // $('#failure').hide();
        // $('#success').show();        
    }
    else{
        console.log('One of Phone, email or user are not valid. Hence not submitting the form. Please correct the errors and try again');       
        failure.classList.add('show');
        success.classList.remove('show');
        // $('#success').alert('hide');
        // $('#success').hide();
        // $('#failure').show();
        }
})  
</script>
</body>
</html>
