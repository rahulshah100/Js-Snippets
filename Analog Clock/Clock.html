<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body onload="updateClock();setInterval(updateClock,1000);">
  <div id="clock">
  </div>

  <script>
    function updateClock() {
      let currentTime = new Date();
      let currentHour = currentTime.getHours();
      let currentMinutes = currentTime.getMinutes();
      let currentSeconds = currentTime.getSeconds();
      console.log(typeof currentSeconds);

      currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
      //Here as it's "0" so operation of concate would be performed and not addition b/n 0 & currentMinutes ,due to coercion
      currentSeconds = (currentSeconds < 10 ? "0" : "") + currentSeconds;

      currentHour = (currentHour > 12) ? currentHour - 12 : currentHour;
      currentHour = (currentHour == 12) ? 12 : currentHour;

      let timeOfDay = (currentHour < 12) ? "AM" : "PM";

      let currentTimeStr = currentHour + ":" + currentMinutes + ":" + currentSeconds + "" + timeOfDay;

      document.getElementById("clock").innerHTML = currentTimeStr;
    }
  </script>
</body>
</html>
